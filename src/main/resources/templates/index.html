<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>시설 예약 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">충북청년미래센터</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/auth/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/auth/signup}">회원가입</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link text-white">
                        <span sec:authentication="name"></span>님 환영합니다!
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-link nav-link">로그아웃</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h1>시설 예약 시스템</h1>
    <p class="lead">시설을 쉽고 빠르게 예약하세요.</p>

    <div class="mt-4">
        <a th:href="@{/booking/new}" class="btn btn-primary btn-lg">예약하기</a>
        <a th:href="@{/booking/my-list}" class="btn btn-outline-secondary btn-lg">내 예약 확인</a>
        <a th:href="@{/booking/status}" class="btn btn-info btn-lg text-white">예약 현황판</a>
    </div>
</div>

</body>
</html>
