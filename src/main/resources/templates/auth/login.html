<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 시설 예약 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px; }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="login-container bg-white">
        <h3 class="text-center mb-4">로그인</h3>

        <div th:if="${param.error}" class="alert alert-danger">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            로그아웃 되었습니다.
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/auth/signup}" class="text-decoration-none">회원가입</a>
        </div>
    </div>
</div>

</body>
</html>
