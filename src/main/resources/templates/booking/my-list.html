<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 예약 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">충북청년미래센터</a>
        <a href="/" class="btn btn-outline-light btn-sm">메인으로</a>
    </div>
</nav>

<div class="container bg-white p-5 rounded shadow">
    <h2 class="text-center mb-4">내 예약 내역</h2>

    <div th:if="${reservations.isEmpty()}" class="text-center p-5 text-muted">
        <h4>아직 예약된 내역이 없습니다.</h4>
        <a href="/booking/new" class="btn btn-primary mt-3">예약하러 가기</a>
    </div>

    <table th:unless="${reservations.isEmpty()}" class="table table-hover mt-4">
        <thead class="table-light">
        <tr>
            <th>시설명</th>
            <th>시작 시간</th>
            <th>종료 시간</th>
            <th>사용 목적</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.facility.name}">상담실 1</td>
            <td th:text="${#temporals.format(reservation.startTime, 'yyyy-MM-dd HH:mm')}">2026-01-05 14:00</td>
            <td th:text="${#temporals.format(reservation.endTime, 'yyyy-MM-dd HH:mm')}">2026-01-05 16:00</td>
            <td th:text="${reservation.purpose}">멘토링</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
